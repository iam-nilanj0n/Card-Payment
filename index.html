<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment</title>
    <link rel="icon" href="./asset/tittle.png" type = "image/x-icon">
</head>

<body>
    <section id="payment">
        <h2 class="heading">Payment</h2>
        <h4 class="subHeading">Complete your pro membership</h4>
        <div class="details">
            <h1>$899 USD</h1>
            <hr />
            <div class="tickSection">
                <img src="./asset/tick.png" alt="tick" />
                <p>Messaging</p>
                <img src="./asset/tick.png" alt="tick" />
                <p>Analytics</p>
            </div>
            <div class="tickSection">
                <img src="./asset/tick.png" alt="tick" />
                <p>Support</p>
                <img src="./asset/tick.png" alt="tick" />
                <p>Discount</p>
            </div>
            <p>Know more</p>
        </div>

        <div class="inputSection">
            <h4>Payment with card</h4>
            <input type="text" placeholder="card no." class="cardNo">
            <div class="timeCVV">
                <input type="text" placeholder="mm/yy" class="mmyy">
                <input type="text" placeholder="cvv" class="cvv">
            </div>
            <button type="submit" class="paymentButton">Make payment</button>
        </div>

    </section>
    <section id="remove"></section>
    <section id="success">
        <div>

            <img src="./asset/whiteTick.png" alt="whiteTick" class="whiteTick">
        </div>
        <h2>Success</h2>
        <p>Your payment was processed</p>
    </section>
    <section id="invoice">
        <div>
            <h2>Invoice</h2>
            <p>Download</p>
        </div>
        <div>
            <p>Pro membership</p>
            <p>$899</p>
        </div>
        <div>
            <p>Platform fee</p>
            <p>$10</p>
        </div>
        <div>
            <p>Total Amount</p>
            <p>$909</p>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
